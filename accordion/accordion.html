<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acordeón y Accesibilidad</title>
  <link rel="stylesheet" href="./acordeon.css">
</head>

<body>
  <header>
    <h1>Accesible, que no es poco!!! - Acordeones</h1>
  </header>
  <main>
    <h2>Ejemplo de acordeón accesible</h2>
    <div class="details">
      <h3 class="summary">
        <button aria-expanded="false" class="acc-trigger" aria-controls="sect1" id="accordion1id">
          <span class="acc-title">
            Personal Information
            <span class="acc-icon"></span>
          </span>
        </button>
      </h3>
      <div id="sect1" role="region" aria-labelledby="accordion1id" class="acc-panel" hidden>
        <div>
          <p lang="en">Do Something</p>
        </div>
      </div>
    </div>
    <div>
      <h3>
        <button aria-expanded="false" class="acc-trigger" aria-controls="sect2" id="accordion1id">
          <span class="acc-title">
            Profesional Information
            <span class="acc-icon"></span>
          </span>
        </button>
      </h3>
      <div id="sect2" role="region" aria-labelledby="accordion1id" class="acc-panel" hidden>
        <div>
          <p lang="en">Do Something</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p lang="en">Garaje Live Coding by Edu Iglesias</pñ>
  </footer>

  <script>

    const handlerTrigger = (event) => {

      const trigger = event.target
      const panel = trigger.parentElement.nextSiblingElement

      console.dir(trigger);
      console.log(panel);

      const status = trigger.getAttribute('aria-expanded');
      if (status === 'false') {
        trigger.setAttribute('aria-expanded', 'true');
        panel.removeAttribute('hidden');
      } else {
        trigger.setAttribute('aria-expanded', 'false');
        panel.setAttribute('hidden', '');
      }
    }

    const triggers = document.querySelectorAll('.acc-trigger')
    // const trigger = document.querySelector('#accordion1id');

    triggers.forEach(trigger => trigger.addEventListener('click', handlerTrigger))

  </script>

</body>

</html>
